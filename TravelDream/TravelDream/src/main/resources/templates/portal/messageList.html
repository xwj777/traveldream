<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/useCenter}">会员中心</a></div>
    <div class="fmember">

        <!--用户菜单引用-->
        <div th:replace="@{/commons/usermenus}::menu"></div>

        <div class="fmright">
            <div class="fmr1">
                <div class="fmr1_top">我的留言</div>
                <div class="fmr1_m">
                    <div class="fmyor">
                        <ul>
                            <li class="f2">留言列表</li>
                        </ul>
                    </div>
                    <div class="ftx">
                        <form id="pageForm" name="pageForm" action="/user_messageList" method="post">
                            <input type="hidden" id="count" name="count" th:value="${pagerHelper.totalCount}"/>
                            <input type="hidden" id="size" name="size" th:value="${pagerHelper.pageCount}"/>
                            <div class="fy_w">
                                <a href="#" th:text="${pagerHelper.pageNumber}+'/'+${pagerHelper.pageCount}+'页'"> </a>

                                <a class="previousPage" th:if="${pagerHelper.pageNumber != 1}"
                                   th:href="|/user_messageList?pageNumber=${pagerHelper.pageNumber-1}|">上一页</a>

                                <a class="toPageOne" th:href="|/user_messageList?pageNumber=1|">首页</a>

                                <a class="nextPage" th:if="${pagerHelper.pageNumber != pagerHelper.pageCount}"
                                   th:href="|/user_messageList?pageNumber=${pagerHelper.pageNumber+1}|">下一页</a>

                                <a class="toPageLast" th:href="|/user_messageList?pageNumber=${pagerHelper.pageCount}|">尾页</a>
                            </div>
                        </form>
                    </div>

                    <div class="forder">
                        <div class="for_top">
                            <div class="for_t3">标题</div>
                            <div class="for_t3">内容</div>
                            <div class="for_t3">状态</div>
                            <div class="for_t3">留言回复</div>
                            <br style="clear:both"/>
                        </div>
                        <div class="for_m" th:each="var,iterStat: ${pagerHelper.records}">
                            <div class="for_t3" th:text="${var.title}"></div>
                            <div class="for_t3"><a th:href="|javascript:window.open('/user_messageView/${var.id}','留言详情','height=600, width=600, top=200, left=300');|">详情</a></div>
                            <div class="for_t3" th:if="${var.state==0}">未读</div>
                            <div class="for_t3" th:if="${var.state==1}">已读</div>
                            <div class="for_t3" th:if="${var.state==2}">完结</div>
                            <div class="for_t3">
                                <span href="#" th:if="${var.replyContent==null}">暂无</span>
                                <a th:href="|javascript:window.open('/user_messageView/${var.id}','留言详情','height=600, width=600, top=200, left=300');|" th:if="${var.replyContent!=null}">查看</a></div>
                            <br style="clear:both"/>
                        </div>

                    </div>
                </div>
            </div>
