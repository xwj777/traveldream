<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>用户信息修改--layui后台管理模板</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="addForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input id="userName" name="userName" type="text" class="layui-input newsName" lay-verify="required"
                   placeholder="请输入用户名"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input id="password" name="password" type="password" class="layui-input newsName" lay-verify="required"
                   placeholder="请输入密码"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input id="linkTel" name="linkTel" type="text" class="layui-input newsName" lay-verify="required"
                   placeholder="请输入手机号码"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input id="name" name="name" type="text" class="layui-input newsName" lay-verify="required"
                   placeholder="请输入真实姓名"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
            <input id="icCode" name="icCode" type="text" class="layui-input newsName" lay-verify="required"
                   placeholder="请输入身份证"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省份</label>
        <div class="layui-input-inline">
            <select id="province" name="province" class="newsLook" lay-filter="browseLook">
                <option value="1">北京</option>
                <option value="2">天津</option>
                <option value="3">上海</option>
                <option value="4">重庆</option>
                <option value="5">河北</option>
                <option value="6">河南</option>
                <option value="7">云南</option>
                <option value="8">辽宁</option>
                <option value="9">黑龙江</option>
                <option value="10">湖南</option>
                <option value="11">安徽</option>
                <option value="12">山东</option>
                <option value="13">新疆</option>
                <option value="14">江苏</option>
                <option value="15">浙江</option>
                <option value="16">江西</option>
                <option value="17">湖北</option>
                <option value="18">广西</option>
                <option value="19">甘肃</option>
                <option value="20">山西</option>
                <option value="21">内蒙古</option>
                <option value="22">陕西</option>
                <option value="23">吉林</option>
                <option value="24">福建</option>
                <option value="25">贵州</option>
                <option value="26">广东</option>
                <option value="27">青海</option>
                <option value="28">西藏</option>
                <option value="29">四川</option>
                <option value="30">宁夏</option>
                <option value="31">海南</option>
                <option value="32">台湾</option>
                <option value="33">香港</option>
                <option value="34">澳门</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select id="state" name="state" class="newsLook" lay-filter="browseLook">
                <option value="1">已注册</option>
                <option value="2">注销</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-submit="">保存</button>
            <a class="layui-btn" href="/manager_user_list">返回</a>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/user/addUser.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
<script type="text/javascript">

	//新增旅游路线
	function travelRoute_add() {
		//表单序列化作用，获取表单中的数据
		var datas = $("#addForm").serialize();
		//alert(datas);
		$.post("/manager_user_add", datas, function (result) {
			if (result.code == 200) {
				layer.msg('新增成功', {
					time: 2000, //2s后自动关闭
				}, function () {
					location.href = "/manager_user_list";
				});
			} else {
				layer.msg('新增异常', {
					time: 2000, //2s后自动关闭
				});
			}
		});
	}
</script>

</body>
</html>
